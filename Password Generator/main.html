<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="Container">
        <div class="mainContainer">
            <div class="password">
                <input type="text" placeholder="Password...">
                <button id="#copyButton">copy</button>
            </div>

            <div class="ranges">
                <input  type="range" max="24" min="4" value="8">
                <span>8</span>
            </div>
            
            <div class="options">
                <div class="option">
                    <label>
                        <input id="small" type="checkbox">
                        <label for="small">a-z</label>
                        <!-- <span>a-z</span> -->
                    </label>
                </div>
                <div class="option">
                    <label>
                        <input id="capital" type="checkbox">
                        <label for="capital">A-Z</label>
                        <!-- <span>A-Z</span> -->
                    </label>
                </div>
                <div class="option">
                    <label>
                        <input id="num" type="checkbox">
                        <label for="num">0-9</label>
                        <!-- <span>0-9</span> -->
                    </label>
                </div>
                <div class="option">
                    <label>
                        <input id="extra" type="checkbox">
                        <label for="extra">!@#&?</label>
                        <!-- <span>!@#&?</span> -->
                    </label>
                </div>
            </div>
            <button id="generateButton">
                Generate
            </button>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
